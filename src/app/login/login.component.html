<div class="mx-auto text-center min-h-screen mt-32">
    <h1 class="mb-10 text-3xl text-center font-semibold">Iniciar Sesión</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 mx-auto">
            <div class="mb-3">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput
                           formControlName="username"
                           name="username" 
                           id="username"
                           />
                    <mat-icon matPrefix fontIcon="person"/>
                    <mat-error class="text-xs"
                        *ngIf="username?.invalid">
                        {{getErrorMessage(username)}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <mat-icon matPrefix fontIcon="lock"/>
                    <input formControlName="password" 
                            matInput  
                            id="password" 
                            [type]="hide ? 'password' : 'text'"/>
                    <button mat-icon-button 
                            matSuffix
                            class="mr-1" 
                            (click)="TogglePasswordVisibility($event)" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide"
                    >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button color="primary" type="submit">Entrar</button>
    </form>
</div>
